<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Connect - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animations and hover effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .hover-underline:hover {
            text-decoration: underline;
        }

        /* Smooth hover transition */
        a:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        /* Button hover effect */
        button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header with navigation -->
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">NGO Connect</h1>
            <nav class="space-x-6">
                <a href="index.html" class="text-white hover-underline">Home</a>
                <a href="about.html" class="text-white hover-underline">About</a>
                <a href="donate.html" class="text-white hover-underline">Donate</a>
                <a href="contact.html" class="text-white hover-underline">Contact</a>
                <a href="updates.html" class="text-white hover-underline">Updates</a>
                <a href="register.html" class="text-white hover-underline">Register NGO</a>
                <a href="ngos.html" class="text-white hover-underline">NGOs</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-8 p-6 fade-in">
        <h2 class="text-3xl font-semibold text-gray-700 mb-6">Contact Us</h2>
        <p class="text-gray-600 leading-loose mb-4">
            If you have any questions or inquiries, feel free to reach out to us through the form below.
        </p>
        <form class="mt-6 bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Send Message</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6">
        <p>&copy; 2024 NGO Connect. All rights reserved.</p>
        <div class="mt-4 space-x-4">
            <a href="#" class="hover:text-indigo-400 transition duration-300">Privacy Policy</a>
            <a href="#" class="hover:text-indigo-400 transition duration-300">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
