<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Connect - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom hover underline animation */
        .hover-underline::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
        }
        .hover-underline:hover::after {
            width: 100%;
        }

        /* Smooth hover transition */
        a:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header with navigation -->
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">NGO Connect</h1>
            <nav class="space-x-6 hidden sm:flex">
                <a href="index.html" class="text-white hover-underline">Home</a>
                <a href="about.html" class="text-white hover-underline">About</a>
                <a href="donate.html" class="text-white hover-underline">Donate</a>
                <a href="contact.html" class="text-white hover-underline">Contact</a>
                <a href="updates.html" class="text-white hover-underline">Updates</a>
                <a href="register.html" class="text-white hover-underline">Register NGO</a>
                <a href="ngos.html" class="text-white hover-underline">NGOs</a>
            </nav>
            <button class="sm:hidden text-white">
                <!-- Hamburger Icon for Mobile View -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-8 p-6">
        <h2 class="text-3xl font-semibold text-gray-700 mb-6">Register Your NGO</h2>
        <form class="bg-white p-8 rounded-lg shadow-lg space-y-6 fade-in" action="#" method="POST">
            <div class="mb-4">
                <label for="ngoName" class="block text-sm font-medium text-gray-700">NGO Name</label>
                <input type="text" id="ngoName" name="ngoName" required class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div class="mb-4">
                <label for="contactPerson" class="block text-sm font-medium text-gray-700">Contact Person</label>
                <input type="text" id="contactPerson" name="contactPerson" required class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea id="address" name="address" rows="3" required class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="mission" class="block text-sm font-medium text-gray-700">Mission Statement</label>
                <textarea id="mission" name="mission" rows="3" required class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition duration-300">Register NGO</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6 mt-auto">
        <p>&copy; 2024 NGO Connect. All rights reserved.</p>
        <div class="mt-4 space-x-4">
            <a href="#" class="hover:text-indigo-400 transition duration-300">Privacy Policy</a>
            <a href="#" class="hover:text-indigo-400 transition duration-300">Terms of Service</a>
        </div>
    </footer>

    <!-- Adding animations using Tailwind CSS plugin -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                    },
                }
            }
        };
    </script>
</body>
</html>
