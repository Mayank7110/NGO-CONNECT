<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Connect - NGOs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animations and hover effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .hover-underline:hover {
            text-decoration: underline;
        }

        /* Smooth transitions for hover effects */
        a:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header with navigation -->
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">NGO Connect</h1>
            <nav class="space-x-6">
                <a href="index.html" class="text-white hover-underline">Home</a>
                <a href="about.html" class="text-white hover-underline">About</a>
                <a href="donate.html" class="text-white hover-underline">Donate</a>
                <a href="contact.html" class="text-white hover-underline">Contact</a>
                <a href="updates.html" class="text-white hover-underline">Updates</a>
                <a href="register.html" class="text-white hover-underline">Register NGO</a>
                <a href="ngos.html" class="text-white hover-underline">NGOs</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-4 p-4">
        <h2 class="text-xl font-semibold mb-4">List of NGOs</h2>
        
        <!-- Form to Add New NGO -->
        <form id="ngo-form" class="mb-6 bg-white p-6 rounded-lg shadow-lg space-y-4">
            <h3 class="text-lg font-semibold mb-4">Add New NGO</h3>
            
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                <!-- NGO Name -->
                <div>
                    <label for="ngo-name" class="block text-sm font-medium text-gray-700 mb-1">NGO Name</label>
                    <input type="text" id="ngo-name" placeholder="NGO Name" required 
                        class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
        
                <!-- Subject -->
                <div>
                    <label for="ngo-subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="ngo-subject" placeholder="Subject" required 
                        class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
            </div>
        
            <!-- Description -->
            <div class="col-span-1">
                <label for="ngo-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="ngo-description" placeholder="Description" required rows="3" 
                    class="border border-gray-300 p-2 w-full rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
        
            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
                    Add NGO
                </button>
            </div>
        </form>
        

        <div id="ngo-list">
            <!-- NGOs will be rendered here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2024 NGO Connect. All rights reserved.</p>
    </footer>

    <script>
        // Default NGOs
        const defaultNGOs = [
            { name: "Hope Foundation", subject: "Education", description: "Focused on providing education and healthcare to underprivileged children." },
            { name: "Green Earth", subject: "Environmental Conservation", description: "Dedicated to environmental conservation and awareness." },
            { name: "Care for All", subject: "Crisis Support", description: "Aiding families in crisis by providing food, shelter, and support services." }
        ];

        // Function to load existing NGOs from local storage
        function loadNGOs() {
            let ngos = JSON.parse(localStorage.getItem('ngos'));
            if (!ngos) {
                ngos = defaultNGOs; // Set default NGOs if none are in local storage
                localStorage.setItem('ngos', JSON.stringify(ngos)); // Save default NGOs to local storage
            }
            const ngoList = document.getElementById('ngo-list');
            ngoList.innerHTML = ''; // Clear existing content
            ngos.forEach(ngo => {
                const ngoItem = document.createElement('div');
                ngoItem.classList.add('mb-4', 'p-4', 'border', 'border-gray-300', 'rounded');
                ngoItem.innerHTML = `
                    <h3 class="text-lg font-semibold">${ngo.name}</h3>
                    <p><strong>Subject:</strong> ${ngo.subject}</p>
                    <p>${ngo.description}</p>
                `;
                ngoList.appendChild(ngoItem);
            });
        }

        // Function to add a new NGO to local storage
        document.getElementById('ngo-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('ngo-name').value;
            const subject = document.getElementById('ngo-subject').value;
            const description = document.getElementById('ngo-description').value;

            const newNgo = {
                name: name,
                subject: subject,
                description: description
            };

            // Get existing NGOs from local storage
            const ngos = JSON.parse(localStorage.getItem('ngos')) || [];
            ngos.push(newNgo); // Add the new NGO to the array

            // Save the updated array back to local storage
            localStorage.setItem('ngos', JSON.stringify(ngos));

            // Reload the NGO list and clear the form
            loadNGOs();
            document.getElementById('ngo-form').reset();
        });

        // Load existing NGOs on page load
        loadNGOs();
    </script>
</body>
</html>
